        <option value="3" id="thing">Thing</option>
    </select>
    <div id="showImg"></div>
    <script>
        function show(){

            let getValue = $('#sel').val();

            $.ajax({
                url : "",
                type : 'POST',
                dataType:'application/json',
                data: getValue
            });
            console.log({data : getValue});
        }

    </script>
</body>
